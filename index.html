<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Car Sales Website</title>
</head>
<body>

  <header class="header">
    <a href="index.html" class="logo-link">
      <img src="image/logo/logo.png" alt="Logo" class="logo">
    </a>
    <h1>Car Sales</h1>
  </header>
  
  <div class="full-width-buttons">
    <p class="buttons-text featured-filters">Featured Filters</p>
    <div class="buttons-container" id="buttons-filters"></div>
  </div>

  <div class="items-with-btn-container">
    <button id="add-car-btn" class="add-car-btn">Add New Car</button>
  
    <div id="modal-overlay" class="hidden">
      <div id="modal-content">
        <span id="modal-close-icon">&times;</span>
  
        <form id="car-form">
          <input type="text" id="new-car-title" placeholder="Car Title" required>
          <input type="text" id="new-car-stock" placeholder="Stock Number" required>
          <input type="text" id="new-car-status" placeholder="Status" required>
          <textarea id="new-car-info" placeholder="Car Info" required></textarea>
          <input type="text" id="new-car-image" placeholder="Car Image URL" required>
  
          <div class="modal-buttons-row">
            <button type="button" id="close-modal-btn">Close</button>
            <button type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div id="edit-modal-overlay" class="hidden edit-modal-overlay">
      <div class="edit-modal">
        <span id="edit-modal-close-icon" class="edit-modal-close-icon">&times;</span>
        <h2>Edit Car</h2>
        <form id="edit-car-form">
          <input type="hidden" id="edit-car-id" />
          <input type="text" id="edit-car-title" placeholder="Title" required />
          <input type="text" id="edit-car-stock" placeholder="Stock" required />
          <input type="text" id="edit-car-status" placeholder="Status" required />
          <textarea id="edit-car-info" placeholder="Info" required></textarea>
          <input type="text" id="edit-car-image" placeholder="Image URL" required />
          <button type="submit">Save Changes</button>
          <button type="cancel" id="cancel-edit-btn">Cancel</button>
        </form>
      </div>
    </div>    
  
    <div class="container">
      <div class="car-item-container"></div>
    </div>
  </div>
  
  <footer class="footer-container">
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </footer>

  <script src="app.js"></script>

</body>
</html>
